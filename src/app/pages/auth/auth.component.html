<div class="login">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="login__form">
    <p class="login__title">Login</p>
    <div class="login__item">
      <p class="login__text">Enter username</p>
      <input
        placeholder="Username"
        formControlName="username"
        class="login__input"
      />
    </div>
    <div class="login__item">
      <p class="login__text">Enter password</p>
      <div class="input">
        <input
          placeholder="Password"
          formControlName="password"
          class="login__input"
          [type]="inputType"
        />
        <button type="button" (click)="showPassword()">
          <img [src]="icon" alt="Toggle password visibility" />
        </button>
      </div>
    </div>
    <button type="submit" class="login__button">Submit</button>
    <div class="login__sign-up">
      <a href="https://www.themoviedb.org/signup" target="_blank"> Sign up </a>
    </div>
  </form>
</div>
